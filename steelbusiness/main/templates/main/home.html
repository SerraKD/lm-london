{% extends 'main/base.html' %}
{% block content %}

<!-- home.html content starts here -->
<section class="call-to-action no-padding">
    <div id="carouselDark" class="carousel carousel-dark slide mb-0" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="static/images/staircase1.jpg" class="d-block w-100 img-fluid" alt="Exquisite Metal Staircases">
            <div class="carousel-caption d-none d-md-block">
              <h5>Exquisite Metal Staircases</h5>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="static/images/staircase2.jpg" class="d-block w-100 img-fluid" alt="Exquisite Metal Staircases">
            <div class="carousel-caption d-none d-md-block">
              <h5>Exquisite Metal Staircases</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="static/images/staircase2.jpg" class="d-block w-100 img-fluid" alt="Exquisite Metal Staircases">
            <div class="carousel-caption d-none d-md-block">
              <h5>Exquisite Metal Staircases</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</section>

{% endblock %}
